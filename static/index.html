<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Library Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #151932;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.7;
            color: #b0b0b0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 15px 30px;
            background: #1a1f3a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #b0b0b0;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #252b4a;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #151932;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b0b0b0;
        }

        .chart-container {
            background: #151932;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #e0e0e0;
        }

        .song-list {
            background: #151932;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 1.1em;
            margin-bottom: 20px;
            background: #1a1f3a;
            color: #e0e0e0;
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-box:focus {
            outline: none;
            border-color: #1DB954;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }

        .song-item {
            background: #1a1f3a;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .song-item:hover {
            background: #252b4a;
            transform: translateX(5px);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .song-info h3 {
            margin-bottom: 5px;
            color: #1DB954;
        }

        .song-meta {
            opacity: 0.7;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .song-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .popularity-badge {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #fff;
        }

        .duration-badge {
            background: #2a3050;
            padding: 8px 15px;
            border-radius: 20px;
            color: #b0b0b0;
        }

        .top-list {
            list-style: none;
        }

        .top-item {
            background: #1a1f3a;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .top-item:hover {
            background: #252b4a;
            border-color: rgba(29, 185, 84, 0.3);
        }

        .rank {
            background: #1DB954;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: #fff;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 80px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .bar-wrapper {
            flex: 1;
            height: 30px;
            background: #1a1f3a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            transition: width 0.5s ease;
        }

        .bar-value {
            font-weight: bold;
            color: white;
            font-size: 0.9em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Spotify Library Visualizer</h1>
            <p class="subtitle">Explore your musical universe</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('overview')">Overview</button>
            <button class="tab-button" onclick="showTab('songs')">Song Library</button>
            <button class="tab-button" onclick="showTab('insights')">Insights</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="stats-grid" id="stats-grid">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>

        <div id="songs" class="tab-content">
            <div class="song-list">
                <input type="text" class="search-box" id="search" placeholder="Search songs, artists, or albums...">
                <div id="song-list-content">
                    <div class="loading">Loading songs...</div>
                </div>
            </div>
        </div>

        <div id="insights" class="tab-content">
            <div class="chart-container">
                <h2 class="chart-title">Top Artists</h2>
                <ul class="top-list" id="top-artists"></ul>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Top Albums</h2>
                <ul class="top-list" id="top-albums"></ul>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Decade Distribution</h2>
                <div class="bar-chart" id="decade-chart"></div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Popularity Distribution</h2>
                <div class="bar-chart" id="popularity-chart"></div>
            </div>
        </div>
    </div>

    <script>
        let allSongs = [];
        let statistics = {};

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Load data
        async function loadData() {
            try {
                const [songsResponse, statsResponse] = await Promise.all([
                    fetch('/api/songs'),
                    fetch('/api/statistics')
                ]);

                allSongs = await songsResponse.json();
                statistics = await statsResponse.json();

                renderOverview();
                renderInsights();
                renderSongs();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Render overview stats
        function renderOverview() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${statistics.total_songs}</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.total_hours}h</div>
                    <div class="stat-label">Total Hours</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.avg_popularity}</div>
                    <div class="stat-label">Avg Popularity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.total_artists}</div>
                    <div class="stat-label">Unique Artists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.total_albums}</div>
                    <div class="stat-label">Unique Albums</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.avg_duration_min}min</div>
                    <div class="stat-label">Avg Song Length</div>
                </div>
            `;
        }

        // Render insights
        function renderInsights() {
            // Top Artists
            const topArtistsList = document.getElementById('top-artists');
            topArtistsList.innerHTML = statistics.top_artists.map((artist, index) => `
                <li class="top-item">
                    <div style="display: flex; align-items: center;">
                        <span class="rank">${index + 1}</span>
                        <span>${artist.name}</span>
                    </div>
                    <span style="font-weight: bold;">${artist.count} songs</span>
                </li>
            `).join('');

            // Top Albums
            const topAlbumsList = document.getElementById('top-albums');
            topAlbumsList.innerHTML = statistics.top_albums.map((album, index) => `
                <li class="top-item">
                    <div style="display: flex; align-items: center;">
                        <span class="rank">${index + 1}</span>
                        <span>${album.name}</span>
                    </div>
                    <span style="font-weight: bold;">${album.count} songs</span>
                </li>
            `).join('');

            // Decade Chart
            const decadeChart = document.getElementById('decade-chart');
            const maxDecadeCount = Math.max(...statistics.decade_distribution.map(d => d.count));
            decadeChart.innerHTML = statistics.decade_distribution.map(item => {
                const percentage = (item.count / maxDecadeCount) * 100;
                return `
                    <div class="bar-item">
                        <div class="bar-label">${item.decade}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${percentage}%">
                                <span class="bar-value">${item.count}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Popularity Chart
            const popularityChart = document.getElementById('popularity-chart');
            const maxPopCount = Math.max(...statistics.popularity_distribution.map(d => d.count));
            popularityChart.innerHTML = statistics.popularity_distribution.map(item => {
                const percentage = (item.count / maxPopCount) * 100;
                return `
                    <div class="bar-item">
                        <div class="bar-label">${item.range}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${percentage}%">
                                <span class="bar-value">${item.count}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render songs list
        function renderSongs(filteredSongs = null) {
            const songs = filteredSongs || allSongs;
            const songListContent = document.getElementById('song-list-content');
            
            songListContent.innerHTML = songs.map(song => `
                <div class="song-item">
                    <div class="song-info">
                        <h3>${song.song_name}</h3>
                        <div class="song-meta">
                            ${song.artist_names} â€¢ ${song.album_name}
                        </div>
                    </div>
                    <div class="song-stats">
                        <span class="popularity-badge">${song.popularity}</span>
                        <span class="duration-badge">${song.duration_minutes.toFixed(2)} min</span>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allSongs.filter(song => 
                song.song_name.toLowerCase().includes(searchTerm) ||
                song.artist_names.toLowerCase().includes(searchTerm) ||
                song.album_name.toLowerCase().includes(searchTerm)
            );
            renderSongs(filtered);
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
